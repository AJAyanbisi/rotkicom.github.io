<head>
    <!-- Global site tag (gtag.js) - Google Analytics start -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-9200591-5"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'UA-9200591-5');
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics end -->
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
  {% if page.description %}
  <meta name="description" content="{{page.description | escape}}">
  {% endif %}
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ',' | escape }}">
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/hyde.css">
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/rotkehlchen.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ '/' | relative_url }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
